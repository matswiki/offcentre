<!doctype html>
<html>
<head>
<title>JSObjectStyles</title>
</head>
<body>
<script>

  za = {} || za
  za.com = {} || za.com
  za.com.dialog = {} || za.com.dialog
  za.com.common = {} || za.com.common
  
  za.com.common.Logger = function(){
    return {
        log : function(message){
          document.getElementById("logger").innerHTML += "<br/>"+message;
        }
    }
  }();
    
  za.com.Class1 = function (){
    this.anotherMethod = function() {
      za.com.common.Logger.log("another method in Class1");
    }
  }
      
  za.com.dialog.Object1 = function() {
    this.anotherMethod = function(){
      za.com.common.Logger.log("another method in Object1");
    }
  }
  
  za.com.dialog.Object2 = function() {
    this.anotherMethod = function(){
      za.com.common.Logger.log("another method in Dialog2");
    }   
  }
  
</script>

<div id="logger"></div>

<script>
  new za.com.dialog.Object1().anotherMethod();
  new za.com.dialog.Object2().anotherMethod();
  new za.com.Class1().anotherMethod();
</script>

</body>
